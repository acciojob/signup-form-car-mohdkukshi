<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
 <h2>Signup Form</h2>

    <form action="submit.php" method="post">
  
      <label for="name">Name:</label>
      <input type="text" id="name" name="Name" placeholder="Name" required><br><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="Email" placeholder="Email" required><br><br>
  
      <label>Gender:</label><br>
      <input type="radio" id="gender_m" name="gender" required>
      <label for="gender_m">Male</label><br>
      <input type="radio" id="gender_f" name="gender" required>
      <label for="gender_f">Female</label><br><br>
  
      <label for="cars">Car Brands:</label>
      <select id="cars" name="Car Brands" required>
        <option value="" disabled selected>--Please choose an option--</option>
        <option value="Toyota">Toyota</option>
        <option value="Honda">Honda</option>
        <option value="Ford">Ford</option>
        <option value="Chevrolet">Chevrolet</option>
      </select><br><br>
  
      <label for="age">Age:</label>
      <input type="number" id="age" name="Age" placeholder="Age" required><br><br>
  
      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="DOB" required><br><br>
  
      <label for="tel">Phone Number:</label>
      <input type="tel" id="tel" name="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="xxx-xxx-xxxx"><br><br>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="Password" placeholder="Password" required><br><br>
  
      <input type="checkbox" id="tos" name="I agree to the TOS" required>
      <label for="tos">I agree to the Terms of Service</label><br><br>
  
      <input type="submit" value="submit">
  
    </form>


	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
